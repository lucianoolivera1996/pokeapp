<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Danfo&family=Kablammo&family=Montserrat:wght@300&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>PokeApp</title>
</head>
<body>
    <div class="container grid">
        <header>
            <h1 class="title">PokeApp</h1>
        </header>
        <main class="card">
            <form id="form">
                <label for="search-input">Search for Pok√©mon Name or ID:</label>
                <input id="search-input" type="text" required>
                <button id="search-button" type="submit">Search</button>
            </form>
            <div class="output">
                <div class="name-and-id">
                    <p><span id="pokemon-name"></span> <span id="pokemon-id"></span></p>
                </div>
                <div class="size">
                    <p><span id="weight"></span> <span id="height"></span></p>
                </div>
                <div class="sprite"></div>
                <div id="types"></div>
                <div class="stats">
                    <table>
                        <thead>
                            <tr>
                                <th>Base</th>
                                <th>Stats</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>ATTACK:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>DEFENSE:</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>SP. ATTACK:</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>SP. DEFENSE:</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>SPPED:</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!--Scripts-->
    <script src="script.js"></script>
</body>
</html>
